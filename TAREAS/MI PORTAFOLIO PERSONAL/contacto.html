<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <nav>
        <a href="index.html">Ir a inicio</a>
    </nav>
    <section>
        <h2>Complete los datos de su contacto</h2>
        <form action="" method="">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Complete su nombre" required><br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" placeholder="Complete su apellido" required><br>
            <label for="celular">Celular:</label>
            <input type="tel" name="tel" placeholder="Complete su nÃºmero de celular" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Complete su email" required><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Complete su mensaje"></textarea><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </form>
    </section>
</body>
<footer>
    <p>Cristiandelmar &copy; tecnico telecomunicaciones SOL NET <img src="FOTOS/solnet.jpg" alt="SOLNET" width="30"></p>
</footer>
</html>
